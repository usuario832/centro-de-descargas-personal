version: '3.8'

networks:
  mi-red:
    driver: bridge

services:
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: centro-de-descargas
    ports:
      - "8080:8080"
    volumes:
      - ./configs/qbittorrent:/config
      - ./downloads:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
      - QBT_WEBUI_USERNAME=${QB_USER}
      - QBT_WEBUI_PASSWORD=${QB_PASS}
    networks:
      - mi-red
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          memory: 512M

  jackett:
    image: linuxserver/jackett:latest
    container_name: buscador-centro-de-descargas
    ports:
      - "9117:9117"
    volumes:
      - ./configs/jackett:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - mi-red
    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  portainer:
    image: portainer/portainer-ce:latest
    container_name: gestion
    ports:
      - "9000:9000"
    volumes:
      - ./configs/portainer:/data
      - /run/podman/podman.sock:/var/run/docker.sock:ro
    networks:
      - mi-red
    restart: unless-stopped
